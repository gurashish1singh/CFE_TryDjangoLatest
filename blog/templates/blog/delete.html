{% extends 'base.html' %}

{% block head %}
    <title> {{ title }} </title>
{% endblock %}

{% block content %}
<div class="container">
    <h1> Are you sure you want to delete the following? </h1>
    <p> {{ object.title }} </p>

    <form method="POST">    {% csrf_token%}
        <button type='button' class="btn btn-danger"> Yes, Delete!</button>
    </form>
    <a class="btn btn-primary" href="/blog/{{object.slug}}" role="button">No</a>
</div>
{% endblock %}
