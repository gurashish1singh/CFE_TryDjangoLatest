{% extends 'base.html' %}

{% block head %}
<title> {{ title }} </title>
{% endblock %}

{% block content %}

<div class="container">
    {% if title %}
    <h1> {{ title }}</h1>
    {% endif %}

    <form method="POST" action="" enctype="multipart/form-data"> {% csrf_token %}
        {{ form.as_p }}
        <button type="submit"> Submit </button>
    </form>
</div>

{% endblock %}
